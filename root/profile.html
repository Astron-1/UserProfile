<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Profile</title>
     <script defer src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
     <script defer src="js/register.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/profile.css">
</head>

<body>
     <section class="wrapper" id="content-container">
          <div class="container ">
               <div class="col-sm-8 offset-sm-4 col-lg-6 offset-lg-5 col-xl-4 offset-xl-4 text-centre">
                    <div class="logo">
                         <img src="assets/guvi-logo.webp" alt="logo of the form (guvi logo)" class="logo img-fluid">
                    </div>
                    <div class="rounded bg-white shadow p-5">
                         <h3 class="text-dark fw-bolder fs-4 mb-2">Profile</h3>
                         <div class="form-floating mb-3">
                              <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                   required disabled>
                              <label for="email">Email address</label>
                         </div>
                         <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="Name" placeholder="FULL NAME"
                                   required>
                              <label for="firstName">Full Name</label>
                         </div>

                         <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="DOB" placeholder="DOB"
                                   >
                              <label for="DOB">DOB</label>
                         </div>

                         <div class="form-floating mb-3">
                              <input type="tel" class="form-control" id="Contact" placeholder="Contact"
                                   >
                              <label for="Contact">Contact</label>
                         </div>
                         <div class="mt-2 text-start fw-bold warning" id="email-error">
                              <div>
                                   *Please enter email correctly
                              </div>
                         </div>

                         <div class="col-md-6 mt-2">
                              <label for="inputState" class="form-label">State</label>
                              <input type="text" class="form-control" id="inputState">
                         </div>
                         <div class="col-md-6 mt-2">
                              <label for="inputCity" class="form-label">City</label>
                              <input type="text" class="form-control" id="inputCity">
                         </div>
                         <div class="col-md-5 mt-2">
                              <label for="inputZip" class="form-label">Zip</label>
                              <input type="text" class="form-control" id="inputZip">
                         </div>
                         <div class="col-12 mt-2">
                              <label for="inputAddress" class="form-label">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                         </div>
                         <button id="regBtn" type="reset" class="btn btn-primary submit_btn w-100 my-4"> Update</button>
                         <!-- <h3 class="text-dark  mb-2 text-centre">OR</h3> -->
                         <button id="logoutBtn" type="reset" class="btn btn-primary submit_btn w-100 my-4"> Log Out</button>
                    </div>
               </div>
          </div>
     </section>
</body>

</html>
